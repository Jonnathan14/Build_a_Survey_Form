<!doctype html>
<html lang='en'>

<head>
    <title>Example</title>
    <!doctype html>
    <html lang='en'>

    <head>
        <meta charset='UTF-8'>
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/estilos.css">
        <title>https://survey-form.freecodecamp.rocks</title>
    </head>

<body>
    <h1 id='title'>freedCodeCamp Survey Form</h1>
    <p id='description'>Thank you for taking the time to help us improve the platform</p>
    <form id='survey-form' action='https://register-demo.freecodecamp.org' required>

        <fieldset>
            <label for='name' id='name-label'>Name<input id='name' name='name' type='text' required
                    placeholder='Enter Your Name' /></label>
            <label for='email' id='email-label'>Email<input id='email' name='email' type='email' required
                    placeholder='Enter Your Email' /></label>
            <label for='number' id='number-label'>Age (optional)<input id='number' name='number' type='number' min='13'
                    max='120' placeholder='Age' /></label>
            <label for='role'>Which option best describes your current role?</label>
            <select id='dropdown' name='dropdown'>
                <option value='0'>Select current role</option>
                <option value='1'>Student</option>
                <option value='2'>Full Time Job</option>
                <option value='3'>Full Time Learner</option>
                <option value='4'>Prefer not to say</option>
                <option value='5'>Other</option>
            </select>
            </label>
            <label for='recommend'>
                Would you recommend freeCodeCamp to a friend?
            </label>
            <label for='definitely'>
                <input id='definitely' type='radio' name='recommend' class='inline' value='1' />Definitely</label>
            <label for='maybe'>
                <input id='maybe' type='radio' name='recommend' class='inline' value='2' />Maybe</label>
            <label for='not-sure'>
                <input id='not-sure' type='radio' name='recommend' class='inline' value='3' />Not-Sure</label>
            <label for='role'>What is your favorite feature of freeCodeCamp?</label>
            <select id='dropdown-feature' name='dropdown'>
                <option value='0'>Select an option</option>
                <option value='1'>Challenges</option>
                <option value='2'>Projects</option>
                <option value='3'>Community</option>
                <option value='4'>Open Sources</option>
            </select>
            </label>
            <label for='improved'>What would you like to see improved? (Check all that apply)</label>
            <input id='front-end-projects' type='checkbox' name='front-end-projects' class='inline'
                value='1' />Front-end-Projects
            <input id='back-end-projects' type='checkbox' name='back-end-projects' class='inline'
                value='2' />Back-end-Projects
            <input id='data-visualitation' type='checkbox' name='data-visualitation' class='inline' value='3' />Data
            Visualitation
            <input id='challenges' type='checkbox' name='challenges' class='inline' value='4' />Data Challenges
            <input id='open-source-community' type='checkbox' name='open-source-community' class='inline'
                value='5' />Open Source Community
            <input id='gitter-help-rooms' type='checkbox' name='gitter-help-rooms' class='inline' value='6' />Gitter
            help rooms
            <input id='videos' type='checkbox' name='videos' class='inline' value='7' />Video
            <input id='city-meetups' type='checkbox' name='city-meetups' class='inline' value='8' />City meetups
            <input id='wiki' type='checkbox' name='wiki' class='inline' value='9' />Wiki
            <input id='forum' type='checkbox' name='forum' class='inline' value='10' />Forum
            <input id='additional-courses' type='checkbox' name='additional-courses' class='inline'
                value='11' />Additional courses
            <label for='comment-suggestion'>Any comments or sugesstion?
                <textarea id='comment-suggestion' name='comment-suggestion' rows='3' cols='30'
                    placeholder='Enter your comment here...'></textarea>
            </label>
            <input id='submit' type='submit' value='submit' />
        </fieldset>
    </form>
</body>
